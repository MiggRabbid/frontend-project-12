name: Deploy to Production and Notify Rollbar

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CI: true

jobs:
  deploy:
    name: Run deploying
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 21.5.0

      - name: Install dependencies
        run: npm install

      - name: Build and start
        run: npm run start

  notify_rollbar:
    runs-on: ubuntu-latest
    needs: deploy

    steps:
      - name: Notify Rollbar
        env:
          ROLLBAR_ACCESS_TOKEN: ${{ secrets.ROLLBAR_ACCESS_TOKEN }}
        run: |
          set -e
          npm install -g @rollbar/github-action
          npx rollbar-github-action
